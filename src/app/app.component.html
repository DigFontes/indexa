<app-container>
  <app-header></app-header>
  <input
    type="search"
    placeholder="Type the contact name you're looking for"
    [(ngModel)]="filterByText"
  />
  @for (letter of alfabeto; track letter) {
  <app-spaceseparator>
    {{ letter }}
  </app-spaceseparator>
  @for (contact of contactFilterByFirstLetter(letter); track contact.id) {
  <app-contact [name]="contact.name" [phone]="contact.phone"></app-contact>
  } }
</app-container>
